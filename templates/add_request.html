<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Request</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Добавить новую заявку</h2>
        <a href="/" class="btn btn-secondary mb-3">Вернуться на главную страницу</a>
        <form method="post" action="/add_request">
            <div class="form-group">
                <label for="type">Тип</label>
                <input type="text" class="form-control" id="type" name="type" required>
            </div>
            <div class="form-group">
                <label for="responsible">Ответственный</label>
                <input type="text" class="form-control" id="responsible" name="responsible" required>
            </div>
            <div class="form-group">
                <label for="team">Команда</label>
                <input type="text" class="form-control" id="team" name="team" required>
            </div>
            <div class="form-group">
                <label for="theme">Тема</label>
                <input type="text" class="form-control" id="theme" name="theme" required>
            </div>
            <div class="form-group">
                <label for="description">Описание</label>
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Добавить заявку</button>
        </form>
    </div>
</body>
</html>
