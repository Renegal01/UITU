<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление инцидента</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Добавление нового инцидента</h2>
        <a href="/" class="btn btn-secondary mb-3">Вернуться на главную</a>
        <form method="post">
            <div class="form-group">
                <label for="type">Тип инцидента</label>
                <select class="form-control" id="type" name="type" required>
                    <option value="">Выберите тип</option>
                    <option value="Проблема">Проблема</option>
                    <option value="Запрос">Запрос</option>
                    <option value="Информация">Информация</option>
                </select>
            </div>
            <div class="form-group">
                <label for="responsible">Ответственный</label>
                <input type="text" class="form-control" id="responsible" name="responsible" required>
            </div>
            <div class="form-group">
                <label for="team">Команда</label>
                <input type="text" class="form-control" id="team" name="team" required>
            </div>
            <div class="form-group">
                <label for="theme">Тема инцидента</label>
                <input type="text" class="form-control" id="theme" name="theme" required>
            </div>
            <div class="form-group">
                <label for="description">Описание инцидента</label>
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Добавить инцидент</button>
        </form>
    </div>
</body>
</html>
