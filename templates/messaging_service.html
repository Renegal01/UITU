<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервис сообщений</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Сервис сообщений</h2>
        <a href="/" class="btn btn-secondary mb-3">Вернуться на главную</a>
        <form method="post">
            <div class="form-group">
                <label for="recipient">Получатель</label>
                <select class="form-control" id="recipient" name="recipient" required>
                    {% for user in users %}
                    <option value="{{ user.username }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="message">Сообщение</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Отправить сообщение</button>
        </form>
        <h3 class="mt-5">Отправленные сообщения</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Отправитель</th>
                    <th>Получатель</th>
                    <th>Сообщение</th>
                    <th>Дата</th>
                </tr>
            </thead>
            <tbody>
                {% for message in messages %}
                <tr>
                    <td>{{ message.sender }}</td>
                    <td>{{ message.recipient }}</td>
                    <td>{{ message.content }}</td>
                    <td>{{ message.date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
